<!doctype html>
<html>
<head>
  <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <h1>
            ploting the graph
        </h1>
        <body>
          <div id="historical"><!-- Plotly chart will be drawn inside this DIV --></div>
                <div id="realtime"><!-- Plotly chart will be drawn inside this DIV --></div>



                      <script type="text/javascript">
    
      var trace1={

                x:{{ date_hlist |tojson|safe }},
                        y:{{ prices_hlist |tojson|safe }},
                              mode:'lines',
                                    name:'historical'
                                             };

      var trace2 = {
               x: {{ date_rlist |tojson|safe }},
                       y: {{ price_rlist |tojson|safe }},
                            mode: 'lines',
                                 name: 'realtime'
      };

      var trace3 = {
               x: {{ predi_d |tojson|safe }},
                       y: {{ prediction |tojson|safe }},
                            mode: 'lines',
                                 name: 'prediction'
      };


        var data = [ trace1];
                var layout={
                            title: 'historical'
                                               }
        Plotly.newPlot('historical', data, layout);

                var data = [ trace2];
                        var layout={
                                    title: 'realtime'
                                                       }
        Plotly.newPlot('realtime',data,layout);


                var data = [ trace3];
                        var layout={
                                    title: 'prediction'
                                                       }
        Plotly.newPlot('prediction',data,layout);
                


          </script>
          </body>
          </html>
